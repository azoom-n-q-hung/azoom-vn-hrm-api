operationId: timesheetsApplications.create
tags:
  - Applications
summary: Create new timesheet application to change check in/out time
requestBody:
  content:
    application/json:
      schema:
        properties:
          startTime:
            type: string
            format: hh:mm
            description: start time you want to change
            example: "08:30"
          endTime:
            type: string
            format: hh:mm
            description: end time you want to change
            example: "17:30"
          requiredDates:
            type: string
            format: YYYY/MM/DD
            example: 2020/03/28
            description: the date you want to change check in/out time
          requireContent:
            type: string
            description: Reason you fogot check in/out
            example: "I want to change time working for 2013/03/12"
        required:
          - startTime
          - endTime
          - requiredDates
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            userId:
              type: string
            approvalUsers:
              type: array
            startTime:
              type: string
            endTime:
              type: string
            requiredDates:
              type: string
              format: date
            requiredContent:
              type: string
            isActive:
              type: number
            created:
              type: date
              format: YYYY-MM-DD HH:mm:ss
            updated:
              type: date
              format: YYYY-MM-DD HH:mm:ss
          example:
            {
              "startTime": "08:30",
              "endTime": "17:30",
              "requiredDates": "2020/03/30",
              "requiredContent": "I want to change time working for 2020/03/30",
              "id": "timesheetApplication_20200330150334",
              "userId": "azoom009",
              "approvalUsers": [],
              "requiredDate": "",
              "timesheetId": "",
              "status": -1,
              "isActive": 1,
              "created": "2020-05-08T02:31:19.095Z",
              "updated": "",
            }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
