operationId: timesheetsApplications.getList
tags:
  - Applications
summary: GET /applications/timesheets/
parameters:
  - name: page
    in: query
    description: Page number
    schema:
      type: integer
      minimum: 1
  - name: limit
    in: query
    description: Limit number
    schema:
      type: integer
      minimum: 1
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            count:
              type: integer
              description: Total applications
            timesheetApplications:
              type: array
              description: Applications
          example:
            {
              "count": 5,
              "timesheetApplications":
                [
                  {
                    "approvalUserId": "",
                    "created": "2020/03/30 15:34:03",
                    "endTime": "17:30",
                    "id": "azoom00920200330150334",
                    "status": 1,
                    "requiredContent": "I want to change time working for 2013/03/12",
                    "requiredDate": "2020/03/28",
                    "startTime": "08:30",
                    "isActive": true,
                    "updated": "",
                    "userId": "azoom009",
                  },
                ],
            }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
