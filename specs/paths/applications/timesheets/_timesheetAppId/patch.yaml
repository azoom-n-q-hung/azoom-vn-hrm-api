operationId: timesheetsApplications.approvedOrReject
tags:
  - Applications
summary: Approved or reject a check in/out application
parameters:
  - name: timesheetAppId
    in: path
    description: Timesheet application ID
    example: azoom0019
    schema:
      type: string
  - name: isApproved
    in: query
    description: is approved. False- reject application. True- approved application
    example: true
    default: flase
    schema:
      type: boolean
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
          example: { "message": "Approved successfully." }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
